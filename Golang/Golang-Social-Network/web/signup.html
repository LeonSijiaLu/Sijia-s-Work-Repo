<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TypInBlog</title>
		<meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta property="og:title" content="" />
        <meta property="og:url" content="" />
        <meta property="og:description" content="" />	
		
		<link rel="icon" href="assets/img/favicons/logo.png">
		<link rel="apple-touch-icon" href="assets/img/favicons/apple-touch-icon.png">
		<link rel="apple-touch-icon" sizes="72x72" href="img/favicons/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="114x114" href="img/favicons/apple-touch-icon-114x114.png">
        <link type="text/css" href="assets/css/demos/photo.css" rel="stylesheet" />
		<script src="assets/js/modernizr-custom.js"></script>
  </head>
<body>
     <section class="login">
      <div class="container">
       <div class="banner-content">
		<h1><i class="fa fa-smile"></i> TypInBlog</h1>
		<form class="form-signin">
		   <h3 class="form-signin-heading">Please register</h3>
			<div class="form-group">
		    	<input id="username" name="username" type="text" class="form-control" placeholder="Username">
		   	</div>
		   	<div class="form-group">
		    	<input id="password"  type="password" class="form-control" name="password" placeholder="Password">
		   	</div>
			<div class="form-group">
		    	<input id="password_repeated"  type="password" class="form-control" name="password" placeholder="Repeat Password">
		   	</div>
		   	<div class="form-group">
		    	<input id="email"  name="email" type="text" class="form-control" placeholder="Email">
		   	</div>
		   	<button id="signup" class="kafe-btn kafe-btn-mint btn-block" type="button" name="subm">Sign Up</button>
		   	<br/>
		   	<a class="btn btn-dark" href="/login" role="button">Already have an account? Click Here.</a>
		   	<a class="btn btn-dark" href="/signup" role="button">Forgot your password?</a>
		</form>
       </div>
      </div>
     </section>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/base.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
        	$('#signup').click(function() {
				var form = new FormData();
				form.append("username", $("#username").val());
				form.append("password", $("#password").val());
				form.append("password_repeated", $("#password_repeated").val());
				form.append("email", $("#email").val());

				$.ajax({
					url: "/user/signup",
  					type: "POST",
  					timeout: 0,
  					processData: false,
  					mimeType: "multipart/form-data",
  					contentType: false,
					dataType: 'json',
  					data: form,
					success: function(r){window.location.href = "/home";},
					error: function(e){console.log(e);}
				});
		 	});
		 });
    </script>
  </body>
</html>
